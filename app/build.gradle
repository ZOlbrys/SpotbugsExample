import com.github.spotbugs.SpotBugsTask

apply plugin: 'com.android.application'
apply plugin: 'com.github.spotbugs'

sourceSets {
    // we define `main` sourceSet here, so SpotBugs Gradle Plugin generates `spotbugsMain` task
    main {
        java.srcDirs = ['src/main/java']
    }
}

task compileJava(overwrite: true) {
    dependsOn 'compileDebugJavaWithJavac'
    group = "build"
}

spotbugs {
    toolVersion = '3.1.12'
    ignoreFailures = true
    effort = "max"
    reportLevel = "high"
}

tasks.withType(SpotBugsTask) {
    dependsOn 'assembleDebug'
    group = "verification"
    classes = files("${project.buildDir}/intermediates/javac")
    ignoreFailures = true

    // configure automatically generated tasks
    reports {
        xml.enabled = false
        html.enabled = true
        html.destination file("$project.buildDir/reports/spotbugs.html")
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.zach.spotbugsexample"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
